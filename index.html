<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>UAS.Ar - Rivale Belano - 23201253/R</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- Ganti aframe-extras.loaders.min.js dengan aframe-extras.min.js agar animation-mixer jalan -->
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <!-- Tambahkan sound component di sini -->
      <a-sound src="naruto_alive.mp3" autoplay="true" loop="true"></a-sound>
      <script>
var marker = document.querySelector('#hiro-marker');
var sound = document.querySelector('#naruto_alive');
marker.addEventListener('markerFound', function() {
    sound.components.sound.playSound();
});
marker.addEventListener('markerLost', function() {
    sound.components.sound.stopSound();
});
</script>
      
      <a-entity 
        gltf-model="attack/scene.glb"
        position="0 0.5 0"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        animation-mixer="loop: repeat; crossFadeDuration: 1"
        gesture-handler>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
